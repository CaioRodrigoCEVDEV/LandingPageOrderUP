name: Deploy via SSH (git pull + systemctl)

on:
  push:
    branches: [ "main" ]     # dispara a cada push na main
  workflow_dispatch:          # ou manualmente no Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT_MyServer }}" "${{ secrets.SSH_HOST_MyServer }}" >> ~/.ssh/known_hosts

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY_MyServer }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run remote deploy scripts
        run: |
          ssh -p "${{ secrets.SSH_PORT_MyServer }}" "root@${{ secrets.SSH_HOST_MyServer }}" '
            set -e
            chmod +x /root/deployOrderUp.sh
            /root/deployOrderUp.sh
          '