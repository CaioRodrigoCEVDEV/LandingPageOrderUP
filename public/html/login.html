<!doctype html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar — Sistema Pedidos</title>
  <meta name="description" content="Acesse sua conta no Sistema Pedidos." />
  <link rel="icon" href="/src/uploads/apple-touch-icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --brand:#0ea35a; /* verde */
      --brand-900:#067a40;
      --ink:#111827; --muted:#6b7280;
    }
    body{ min-height:100vh; display:grid; place-items:center; background:linear-gradient(180deg,#0b1220 0%,#0f172a 60%, #0b1220 100%); }
    .card{ border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.25); }
    .brand{ color:var(--brand); }
    .btn-brand{ background:var(--brand); border:none; }
    .btn-brand:hover{ background:var(--brand-900); }
    .form-check-input:checked{ background-color:var(--brand); border-color:var(--brand); }
    .link-muted{ color:#9aa3b2; text-decoration:none; }
    .link-muted:hover{ color:white; }
    .bg-blur{ backdrop-filter: blur(12px); background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12); }
  </style>
</head>
<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-7 col-xxl-5">
        <div class="card bg-blur text-white">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <a href="/vendas" class="d-inline-flex align-items-center gap-2 text-white text-decoration-none">
                <img src="/src/uploads/logo.jpg" alt="Logo" height="36" class="rounded"/>
                <strong>Sistema Pedidos</strong>
              </a>
              <h1 class="h3 mt-3">Bem-vindo de volta</h1>
              <p class="text-secondary mb-0">Entre para acessar seu painel</p>
            </div>

            <form id="loginForm" method="POST" action="/auth/login" novalidate class="needs-validation">
              <div class="mb-3">
                <label class="form-label" for="email">E-mail ou usuário</label>
                <input class="form-control form-control-lg" id="email" name="email" type="text" required placeholder="ex.: contato@empresa.com" />
                <div class="invalid-feedback">Informe seu e-mail ou usuário.</div>
              </div>
              <div class="mb-2">
                <label class="form-label d-flex justify-content-between align-items-center" for="password">
                  <span>Senha</span>
                  <a href="/recuperar" class="small text-decoration-none">Esqueci a senha</a>
                </label>
                <div class="input-group input-group-lg">
                  <input class="form-control" id="password" name="password" type="password" required placeholder="••••••••" />
                  <button class="btn btn-outline-light" type="button" id="togglePass" aria-label="Mostrar senha"><i class="bi bi-eye"></i></button>
                  <div class="invalid-feedback">Informe sua senha.</div>
                </div>
              </div>
              <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember" name="remember" />
                  <label class="form-check-label" for="remember">Lembrar de mim</label>
                </div>
                <a href="/cadastro" class="small text-decoration-none">Criar conta</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-brand btn-lg text-white">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>
              </div>

              <div class="text-center mt-4">
                <a class="btn btn-outline-light btn-sm" href="/index"><i class="bi bi-speedometer2 me-1"></i> Voltar ao painel</a>
                <a class="btn btn-outline-success btn-sm ms-2" href="/vendas"><i class="bi bi-bag-check me-1"></i> Ir para a Landing</a>
              </div>

              <input type="hidden" name="_csrf" value="" id="csrfToken" />
            </form>

            <hr class="border-secondary my-4" />

            <div class="d-grid gap-2">
              <a href="/auth/google" class="btn btn-outline-light"><i class="bi bi-google me-2"></i>Entrar com Google</a>
            </div>

            <p class="text-center text-secondary small mt-4 mb-0">Protegido por criptografia. Em caso de dúvida, contate o suporte.</p>
          </div>
        </div>

        <p class="text-center text-secondary small mt-3 mb-0">© <span id="y"></span> Sistema Pedidos</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhyN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Ano
    document.getElementById('y').textContent = new Date().getFullYear();

    // Toggle senha
    const toggle = document.getElementById('togglePass');
    const pass = document.getElementById('password');
    toggle.addEventListener('click', ()=>{
      const type = pass.getAttribute('type') === 'password' ? 'text':'password';
      pass.setAttribute('type', type);
      toggle.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });

    // Validação frontend
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
      form.classList.add('was-validated');
    }, false);

    // CSRF: se você renderizar via servidor, injete o token aqui
    // document.getElementById('csrfToken').value = '<%= csrfToken %>'
  </script>
</body>
</html>
